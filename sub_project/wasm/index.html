<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <div id="content"></div>
        <script>
            const $content = document.querySelector('#content');

            WebAssembly.instantiateStreaming(fetch('./build/foo2.wasm')).then(
                (obj) => {
                    console.log(obj);
                    const { addOne } = obj.instance.exports;
                    $content.innerHTML = addOne(12);
                }
            );
        </script>
    </body>
</html>
